<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info_section">
            <img src="images/Logo.png" alt="">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form_section">
            <form action="">
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="First Name" id="fname">
                    </div>
                    <div class="input_box">
                        <label for="lname">Last Name</label>
                        <input type="text" placeholder="Last Name" id="lname">
                    </div>
                </div>
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="select_here">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input_box">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date">
                    </div>
                </div>
                <div class="form_group form_grid">
                    <div class="input_box">
                        <label for="weight">Weight (KG)</label>
                        <input type="text" placeholder="Enter Weight" id="weight">
                    </div>
                    <div class="input_box">
                        <label for="height">Height (CM)</label>
                        <input type="text" placeholder="Enter height here" id="height">
                    </div>
                </div>
                <div class="form_group">
                    <div class="input_box">
                        <label for="activity_level">Activity Level</label>
                        <select name="activity_level" id="activity_level">
                            <option value="select_here">Select here</option>
                        </select>
                    </div>
                </div>
                <div class="form_group">
                    <div class="input_box">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                </div>

                <button type="submit">Register</button>

                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>

            </form>
        </div>
    </div>
</body>
</html>
